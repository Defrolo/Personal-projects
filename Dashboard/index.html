<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Data Dashboard</h1>

    <section id="user-data">
        <h2>User List</h2>
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- User data will be populated here by JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="visualization">
        <h2>User Distribution by City (Top 5)</h2>
        <canvas id="city-chart" width="400" height="200"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
