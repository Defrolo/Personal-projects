<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo">MiLogo</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Servicios</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre Nosotros</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <h1>Bienvenido a Nuestra Landing Page</h1>
            <p>La solución perfecta para tus necesidades.</p>
            <button class="cta-button">¡Empieza Ahora!</button>
        </section>

        <section class="contact-form-section">
            <h2>Contáctanos</h2>
            <form id="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>
                <button type="submit" class="submit-button">Enviar Mensaje</button>
                <p id="form-success-message" class="success-message" style="display: none;">¡Mensaje enviado con éxito!</p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Mi Empresa. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
